    <!-- ÂâçÁ´ØÁ®ãÂºè (JS) -->
    <script>
      // ========================================================================
      // 1) Ë´ãÂ∞áÊ≠§ÊîπÊàêÊÇ® Apps Script ÈÉ®ÁΩ≤ÂæåÂèñÂæóÁöÑ Web App URLÔºö
      //    ex: "https://script.google.com/macros/s/XXXXXXXX/exec"
      // ========================================================================
      const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbykb3xSkNDbwTjeVvzR2yINhTRNSAuerhh4DijRx9If35j-WYVDykPpaSUpa9yg88EhMg/exec";


      // ========================================================================
      // 2) È†ÅÈù¢ËºâÂÖ•ÂæåÔºåÂëºÂè´ÂæåÁ´Ø‰æÜÂèñÂæóÂ≠êË≥áÊñôÂ§æÔºàÈÉ®ÈñÄÊ∏ÖÂñÆÔºâÔºå‰∏¶Á∂ÅÂÆö‰∏Ä‰∫õ‰∫ã‰ª∂„ÄÇ
      // ========================================================================
      window.onload = function() {
        // ÂÖàÂëºÂè´ getSubfolders() ‚Üí ÂèñÂæóÈÉ®ÈñÄË≥áÊñô
        callGAS('getSubfolders')
          .then(data => {
            if (data.success) {
              populateFolderDropdown(data.result);
            } else {
              console.error("Error:", data.error);
            }
          })
          .catch(err => console.error("Fetch error:", err));

        // Ê≥¢Á¥ãÊïàÊûú
        document.addEventListener('click', function(e) {
          if (e.target.tagName === 'BUTTON') {
            createRipple(e);
          }
        });

        // ÊµÆÂãïÁöÑÁ¨¨‰∏âÂÄãÂ≠óÊØç 'C'
        const thirdLetter = document.createElement('div');
        thirdLetter.className = 'third-letter';
        thirdLetter.textContent = 'C';
        document.body.appendChild(thirdLetter);
      };

      // ========================================================================
      // 3) fetch Â∞ÅË£ùÔºöaction + params
      // ========================================================================
      function callGAS(action, params = {}) {
        const query = new URLSearchParams({ action, ...params });
        const url   = GAS_WEBAPP_URL + "?" + query.toString();

        return fetch(url)
          .then(response => {
            if (!response.ok) {
              throw new Error("HTTP error, status=" + response.status);
            }
            return response.json(); // ÂõûÂÇ≥ JSON
          });
      }

      // Ê≥¢Á¥ãÊïàÊûú
      function createRipple(event) {
        const button = event.currentTarget;
        if (!button || button.tagName !== 'BUTTON') return;

        // ÁßªÈô§‰ªª‰ΩïÁèæÊúâÁöÑÊ≥¢Á¥ã
        const ripples = button.getElementsByClassName('ripple');
        for (let i = 0; i < ripples.length; i++) {
          ripples[i].remove();
        }

        const circle = document.createElement('span');
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius   = diameter / 2;

        const rect = button.getBoundingClientRect();
        circle.style.width  = circle.style.height = `${diameter}px`;
        circle.style.left   = `${event.clientX - rect.left - radius}px`;
        circle.style.top    = `${event.clientY - rect.top - radius}px`;
        circle.classList.add('ripple');

        button.appendChild(circle);
      }

      // ========================================================================
      // 4) ÂèñÂæóË≥áÊñôÂ§æÊ∏ÖÂñÆ ‚Üí Êõ¥Êñ∞„ÄåÈÉ®ÈñÄÈÅ∏Êìá„Äç‰∏ãÊãâ
      // ========================================================================
      function populateFolderDropdown(folders) {
        const folderSelect = document.getElementById("folderSelect");
        folderSelect.innerHTML = "";

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.text  = "Ë´ãÈÅ∏ÊìáÈÉ®ÈñÄ";
        folderSelect.appendChild(defaultOption);

        folders.forEach(folder => {
          const option = document.createElement("option");
          option.value = folder.id;
          option.text  = folder.name;
          folderSelect.appendChild(option);
        });
      }

      function onFolderChange() {
        const folderId = document.getElementById("folderSelect").value;
        const keyword  = document.getElementById("keywordInput").value.trim();
        const fileSelect = document.getElementById("fileSelect");
        const resultDiv  = document.getElementById("result");

        fileSelect.innerHTML = "";
        resultDiv.innerHTML  = "";

        if (!folderId) return;

        callGAS('getFiles', { folderId, keyword })
          .then(data => {
            if (!data.success) {
              console.error("getFiles error:", data.error);
              return;
            }
            populateFileDropdown(data.result);
          })
          .catch(err => console.error("Error calling getFiles:", err));
      }

      function onKeywordChange() {
        const folderId = document.getElementById("folderSelect").value;
        if (folderId) {
          onFolderChange();
        }
      }

      function populateFileDropdown(files) {
        const fileSelect = document.getElementById("fileSelect");
        fileSelect.innerHTML = "";

        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.text  = "Ë´ãÈÅ∏ÊìáË≥áÊñô";
        fileSelect.appendChild(defaultOption);

        if (!files.length) {
          const noOption = document.createElement("option");
          noOption.value = "";
          noOption.text  = "ÁÑ°Á¨¶ÂêàÁöÑÊ™îÊ°à";
          fileSelect.appendChild(noOption);
          return;
        }

        files.forEach(file => {
          const option = document.createElement("option");
          option.value = file.id;
          option.text  = file.name;
          option.dataset.mimeType = file.mimeType;
          fileSelect.appendChild(option);
        });
      }

      // ========================================================================
      // 5) Êü•Ë©¢Ë≥áÊñô ‚Üí ÂÖà logRetrievalÔºåÂÜç getFilePreviewUrl
      // ========================================================================
      function retrieveFile() {
        const folderSelect = document.getElementById("folderSelect");
        const vendorName   = folderSelect.options[folderSelect.selectedIndex].text;

        const fileSelect = document.getElementById("fileSelect");
        const fileId     = fileSelect.value;
        const fileName   = fileSelect.options[fileSelect.selectedIndex]?.text;

        if (!fileId) {
          alert("Ë´ãÂÖàÈÅ∏ÊìáÊ™îÊ°àÔºÅ");
          return;
        }

        // 1) ÂØ´‰ΩøÁî®Á¥ÄÈåÑ
        callGAS('logRetrieval', { vendorName, fileName })
          .then(logData => {
            if (!logData.success) {
              console.error("logRetrieval error:", logData.error);
              // Âç≥‰ΩøÁ¥ÄÈåÑÂ§±Êïó‰πüÁπºÁ∫åÂòóË©¶ getFilePreviewUrl
            }
            return callGAS('getFilePreviewUrl', { fileId });
          })
          .then(fileData => {
            if (!fileData.success) {
              console.error("getFilePreviewUrl error:", fileData.error);
              return;
            }
            displayFileContents(fileData.result);
          })
          .catch(err => console.error("Error retrieving file:", err));
      }

      function displayFileContents(fileInfo) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        // fileInfo = { name, url, mimeType }
        if (fileInfo.mimeType === "application/pdf") {
          const iframe = document.createElement("iframe");
          iframe.src = fileInfo.url;
          resultDiv.appendChild(iframe);
        } else if (
          fileInfo.mimeType.startsWith("application/vnd.openxmlformats-officedocument") ||
          fileInfo.mimeType.startsWith("application/vnd.google-apps")
        ) {
          const iframe = document.createElement("iframe");
          iframe.src = fileInfo.url;
          resultDiv.appendChild(iframe);
        } else {
          const link = document.createElement("a");
          link.href   = fileInfo.url;
          link.target = "_blank";
          link.className = "download-link";
          link.textContent = "ÈªûÊìäÊ≠§Ëôï‰∏ãËºâÊ™îÊ°à";
          resultDiv.appendChild(link);
        }
      }

      // ========================================================================

      // ========================================================================
